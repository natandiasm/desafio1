<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <section class="container mt-3">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-calculator"></i>
                 Calculadora dos divisíveis</h5>
              <h6 class="card-subtitle mb-2 text-muted">Versão 1.0</h6>
              <p class="card-text">Digite um número inteiro positivo e será retornado a somatória de todos os valores inteiro divisíveis por 3 ou 5, inferior ao numero passado.</p>
            </div>
          </div>
    </section>
    <section class="container-sm mt-3">
        <form>
            <div class="mb-3">
              <label for="inputNumero" class="form-label">Número inteiro</label>
              <input type="number" class="form-control" id="inputNumero" required>
            </div>
            <button type="button" onclick="return calcular()" class="btn btn-primary"><i class="bi bi-lightning-charge-fill"></i>Calcular</button>
        </form>
        <div class="alert mt-3" style="display:none" id="info" role="alert">
        </div>
    </section>

</body>
<footer>
    <script src="script.js" ></script>
</footer>
</html>
